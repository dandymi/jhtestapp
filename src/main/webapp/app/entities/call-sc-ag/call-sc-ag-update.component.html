<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-call-sc-ag-heading" jhiTranslate="jhtestappApp.call.home.createOrEditLabel">Create or edit a Call</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!call.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhtestappApp.call.dateCall" for="field_dateCall">Date Call</label>
                    <div class="input-group">
                        <input id="field_dateCall" type="text" class="form-control" name="dateCall" ngbDatepicker  #dateCallDp="ngbDatepicker" formControlName="dateCall"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateCallDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhtestappApp.call.stateCall" for="field_stateCall">State Call</label>
                    <select class="form-control" name="stateCall" formControlName="stateCall" id="field_stateCall">
                        <option value="NEW">{{'jhtestappApp.CallState.NEW' | translate}}</option>
                        <option value="WAITING">{{'jhtestappApp.CallState.WAITING' | translate}}</option>
                        <option value="POS_CLOSED">{{'jhtestappApp.CallState.POS_CLOSED' | translate}}</option>
                        <option value="NEG_CLOSED">{{'jhtestappApp.CallState.NEG_CLOSED' | translate}}</option>
                        <option value="MANAGING">{{'jhtestappApp.CallState.MANAGING' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
